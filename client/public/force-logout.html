<!DOCTYPE html>
<html>
<head>
    <title>Force Logout</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA543_XOxgTQTb50BDKGGR4gV0SQYIxwRE",
            authDomain: "venuine-519d3.firebaseapp.com",
            projectId: "venuine-519d3",
            storageBucket: "venuine-519d3.firebasestorage.app",
            messagingSenderId: "948784074321",
            appId: "1:948784074321:web:f1351c2b98de55b5e7b270"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        async function forceLogout() {
            try {
                await signOut(auth);
                document.getElementById('status').innerHTML = 'Successfully logged out! You can now close this page.';
                console.log('Force logout successful');
                
                // Clear any remaining auth state
                localStorage.clear();
                sessionStorage.clear();
                
                // Redirect to login after a moment
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } catch (error) {
                console.error('Force logout error:', error);
                document.getElementById('status').innerHTML = 'Logout error, but clearing local storage...';
                
                // Force clear everything anyway
                localStorage.clear();
                sessionStorage.clear();
                
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }
        }

        // Auto-logout when page loads
        document.addEventListener('DOMContentLoaded', forceLogout);
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 100px; font-family: Arial, sans-serif;">
        <h1>Force Logout in Progress...</h1>
        <p id="status">Signing out and clearing authentication state...</p>
        <div style="margin: 20px;">
            <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
